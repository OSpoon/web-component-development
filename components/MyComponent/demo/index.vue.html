<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MyComponent in Vue.js</title>
    <style>
      body {
        margin: 0;
        display: grid;
        justify-content: center;
      }
      p {
        text-align: center;
      }
      a {
        color: #55bffe;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <my-component :text="message"></my-component>
    </div>

    <p>Edit <code>components/MyComponent/index.tsx</code> and save to test HMR</p>
    <p><a href="./index.html">在 Html 中调试（Debugging in Html）</a></p>
  </body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script type="module">
    import '../index.tsx'

    const { createApp } = Vue

    createApp({
      data() {
        return {
          message: '为跨技术栈而生！',
        }
      },
    }).mount('#app')
  </script>
</html>
